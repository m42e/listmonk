{{ define "optin-campaign" }}

<p>Hallo {{`{{ .Subscriber.FirstName }}`}},</p>
<p>Sie haben sich für folgende Mailingliste(n) angemeldet:</p>
<ul>
    {{ range $i, $l := .Lists }}
        {{ if eq .Type "public" }}
            <li>{{ .Name }}</li>
        {{ else }}
            <li>Private list</li>
        {{ end }}
    {{ end }}
</ul>
<p>
    <a class="button" {{ .OptinURLAttr }} class="button">Anmeldung bestätigen</a>
</p>
{{ end }}
